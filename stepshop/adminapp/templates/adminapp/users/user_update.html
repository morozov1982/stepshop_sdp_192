{% extends 'adminapp/base.html' %}
{% load static %}
{% load default_image_tags %}

{% block content %}
    <div class="mx-auto col-3">
        <div class="row">
            <div class="user_avatar">
                <img src="{{ user.avatar|default_avatar_image }}" alt="{{ user.username }}" class="rounded-circle">
            </div>
        </div>
        <form class="form-horizontal"
              method="post"
              enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}

            <input class="form-control" type="submit" value="Сохранить">
        </form>
        <button class="btn btn-round form-control last">
            <a href="{% url 'admin_staff:users' %}">Отмена</a>
        </button>
    </div>
{% endblock %}
