<div class="featured-page">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-12">
                <div class="section-heading">
                    <div class="line-dec"></div>
                    <h1>{{ category.name|title }}</h1>
                </div>
            </div>
            <div class="col-md-8 col-sm-12">
                <div id="filters" class="button-group">

                    <button class="btn btn-primary {% if not pk %}active{% endif %}">
                        <a href="{% url 'products:index' %}">Все</a>
                    </button>
                    {% for link in links_menu %}
                    {% if link.is_active %}
                    <button class="btn btn-primary {% if pk == link.pk %}active{% endif %}">
                        <a href="{% url 'products:category' link.pk %}">{{ link.name }}</a>
                    </button>
                    {% endif %}
                    {% endfor %}

                </div>
            </div>
        </div>
    </div>
</div>
